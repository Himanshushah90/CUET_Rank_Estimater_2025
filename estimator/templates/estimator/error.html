<!DOCTYPE html>
<html>
<head>
    <title>Error</title>
    <style>
        body { 
            background: linear-gradient(135deg, #1e3c72, #2a5298); 
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .glass { 
            backdrop-filter: blur(10px); 
            background: rgba(255, 255, 255, 0.1); 
            border: 1px solid rgba(255, 255, 255, 0.2); 
            border-radius: 15px; 
            padding: 20px; 
            max-width: 600px; 
            margin: 50px auto; 
        }
        h2, p { color: #fff; }
        a { 
            display: inline-block;
            background: #4a90e2; 
            color: #fff; 
            padding: 10px 20px; 
            border-radius: 5px; 
            text-decoration: none;
            margin-top: 20px;
        }
        a:hover { background: #357abd; }
    </style>
</head>
<body>
    <div class="glass">
        <h2>Error</h2>
        <p>{{ message }}</p>
        <a href="{% url 'view_rankings' %}">Try Again</a>
        <a href="{% url 'submit_scores' %}" style="margin-left: 10px;">Submit New Scores</a>
    </div>
    {% include "estimator/footer.html" with year=2025 %}
</body>
</html>
